<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Planos de Saúde</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="mystyle.css">
  <script src="myjss.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5 mb-4">Calculadora de Planos de Saúde</h1>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">Dados Básicos</h2>
        
        <label for="idade">Idade:</label>
        <input type="number" class="form-control" id="idade" placeholder="Informe sua idade">

        <label for="peso">Peso (kg):</label>
        <input type="number" class="form-control" id="peso" placeholder="Informe seu peso">

        <label for="altura">Altura (m):</label>
        <input type="number" class="form-control" id="altura" placeholder="Informe sua altura">

        <button type="button" class="btn btn-primary mt-3" onclick="calcularComparacao()">Calcular e Comparar</button>

      </div>
    </div>

    <div class="row justify-content-center mt-5">
      <div class="col-md-12">
        <h2 class="text-center">Comparação de Planos</h2>
        <div id="tabelaComparativa" class="mt-3"></div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center mt-3">
    <div class="col-md-6">
      <p id="recomendacao" class="text-center"></p>
    </div>
  </div>

</body>
</html>
